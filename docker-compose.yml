services:
  db:
    image: postgres:18.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - strongmind_postgres_data:/var/lib/postgresql
  redis:
    image: redis:8.2.2
    ports:
      - '6379:6379'
  localstack:
    image: localstack/localstack:latest
    ports:
      - '4566:4566'  # LocalStack Gateway (all AWS services)
    environment:
      - SERVICES=s3
      - DEBUG=0
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - strongmind_localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "awslocal", "s3", "ls"]
      interval: 10s
      timeout: 5s
      retries: 5
  localstack-setup:
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      aws --endpoint-url=http://localstack:4566 s3 mb s3://strongmind-avatars-dev --region us-east-1 || true;
      aws --endpoint-url=http://localstack:4566 s3 mb s3://strongmind-avatars-test --region us-east-1 || true;
      aws --endpoint-url=http://localstack:4566 s3api put-bucket-acl --bucket strongmind-avatars-dev --acl public-read;
      aws --endpoint-url=http://localstack:4566 s3api put-bucket-acl --bucket strongmind-avatars-test --acl public-read;
      echo 'LocalStack buckets created successfully';
      exit 0;
      "
volumes:
  strongmind_postgres_data:
  strongmind_localstack_data:
