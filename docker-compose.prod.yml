services:
  # PostgreSQL Database
  db:
    image: postgres:18.0
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: strongmind_server_production
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - strongmind
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8.2.2
    restart: unless-stopped
    networks:
      - strongmind
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails Web Application (Rails server)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - strongmind

  # Background Job Worker (Sidekiq)
  jobs:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["bundle", "exec", "sidekiq"]
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - strongmind

  # GitHub Push Event Ingestion Worker
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["./bin/ingestion_worker"]
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_URL: redis://redis:6379/1
      INGESTION_POLL_INTERVAL: ${INGESTION_POLL_INTERVAL:-60}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - strongmind

volumes:
  postgres_data:
    driver: local

networks:
  strongmind:
    driver: bridge
