services:
  # PostgreSQL Database
  db:
    image: postgres:18.0
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: strongmind_server_production
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - strongmind
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8.2.2
    networks:
      - strongmind
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack (S3-compatible object storage)
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - PERSISTENCE=1
    volumes:
      - ./docker/localstack:/etc/localstack/init/ready.d
      - localstack_data:/var/lib/localstack
    networks:
      - strongmind
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/_localstack/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails Web Application (Rails server)
  # Runs migrations on startup via docker-entrypoint, then starts the server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      # S3 Storage (LocalStack)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_FORCE_PATH_STYLE: ${AWS_FORCE_PATH_STYLE:-true}
      AVATAR_S3_BUCKET: ${AVATAR_S3_BUCKET:-user-avatars}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/up || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - strongmind

  # Background Job Worker (Sidekiq)
  jobs:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["bundle", "exec", "sidekiq"]
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      # S3 Storage (LocalStack)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_FORCE_PATH_STYLE: ${AWS_FORCE_PATH_STYLE:-true}
      AVATAR_S3_BUCKET: ${AVATAR_S3_BUCKET:-user-avatars}
    depends_on:
      web:
        condition: service_healthy
    networks:
      - strongmind

  # GitHub Push Event Ingestion Worker
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./bin/ingestion_worker"]
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      INGESTION_POLL_INTERVAL: ${INGESTION_POLL_INTERVAL:-60}
      # S3 Storage (LocalStack)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_FORCE_PATH_STYLE: ${AWS_FORCE_PATH_STYLE:-true}
      AVATAR_S3_BUCKET: ${AVATAR_S3_BUCKET:-user-avatars}
    depends_on:
      web:
        condition: service_healthy
    networks:
      - strongmind

  # One-off Ingestion Runner (for manual ingestion)
  # Usage: docker compose -f docker-compose.prod.yml --env-file .env.production run --rm ingest
  ingest:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      # S3 Storage (LocalStack)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_FORCE_PATH_STYLE: ${AWS_FORCE_PATH_STYLE:-true}
      AVATAR_S3_BUCKET: ${AVATAR_S3_BUCKET:-user-avatars}
    command: ["./bin/ingestion_worker", "--once"]
    depends_on:
      web:
        condition: service_healthy
    networks:
      - strongmind
    profiles:
      - tools

  # Test Runner
  # Usage: docker compose -f docker-compose.prod.yml --env-file .env.production run --rm test
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      RAILS_ENV: test
      SECRET_KEY_BASE: test-secret-key-base-for-testing-only
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      REDIS_URL: redis://redis:6379/2
      # S3 Storage (LocalStack)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_FORCE_PATH_STYLE: ${AWS_FORCE_PATH_STYLE:-true}
      AVATAR_S3_BUCKET: ${AVATAR_S3_BUCKET:-user-avatars}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - strongmind
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local

networks:
  strongmind:
    driver: bridge
